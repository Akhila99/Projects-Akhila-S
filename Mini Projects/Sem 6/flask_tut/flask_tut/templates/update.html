{% extends "adminlayout.html" %}
{% block body %}
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/med4.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h3>Welcome admin,{{ user }}</h3>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Edit Patient Record</p>
          <form name="sentMessage" id="contactForm" action = "/updaterec" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
           <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>emailid</label>
                <input type="email" class="form-control"   placeholder="Emailid" id="email" name='email' required data-validation-required-message="Please enter emailid">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>DOB</label>
                <input type="text" class="form-control"  placeholder="Date of Birth" id="dob" name='dob' required data-validation-required-message="Please enter date of birth">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Gender</label>
                <input type="text" class="form-control"  placeholder="Gender" id="gender" name='gender' required data-validation-required-message="Please enter gender">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Contact number</label>
                <input type="text" class="form-control"  placeholder="Contact Number" id="contact" name="contact" required data-validation-required-message="Please enter contact number">
                <p class="help-block text-danger"></p>
              </div>
                <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Medical History</label>
                <input type="text" class="form-control"   placeholder="Medical History(if any)" name = 'medical' id="medical" required data-validation-required-message="Please enter medical history."></input>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            </div>
              <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Update Record</button>
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
